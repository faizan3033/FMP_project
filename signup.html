<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- ----------NAV Bar---------- -->
    <div class="header">
        <div class="container">
            <div class="nav-bar">
                <div class="logo">
                    <img src="./image/logo1-removebg-preview.png" width="125px" alt="">
                </div>
                <nav>
                    <ul id="menuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="review.html">Review </a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <img src="./images/cart.png" alt="" width="28px" height="28px">
                <img src="./image3/menu.png" class="menu-icon" alt="" onclick="menutoggle()">
            </div>
        </div>
    </div>



    <!-- ---------Signuppage----------- --> 
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="./images/smartband 5.png" width="100%" alt="">
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <form onSubmit="return false">
                                <div class="form-group col-12.col-md-8">
                                    <h1 class="blur">Create an account</h1>

                                    <div class="form-group">
                                        <label for="firstName">
                                            <h5 class="baqi">First Name</h5>
                                        </label>
                                        <input type="firstName" class="form-control" id="firstName"
                                            placeholder="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">
                                            <h5 class="baqi">Last Name</h5>
                                        </label>
                                        <input type="lastName" class="form-control" id="lastName"
                                            placeholder="lastName">
                                    </div>
                                    <label for="email">
                                        <h5 class="baqi">Email Address</h5>
                                    </label>
                                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">
                                        <h6 style="color: white; font-weight: bold;">We'll never share your email with
                                            anyone
                                            else.</h6>
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="password">
                                        <h5 class="baqi">Password</h5>
                                    </label>
                                    <input type="password" class="form-control" id="password" required
                                        placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <label for="age">
                                        <h5 class="baqi">Age</h5>
                                    </label>
                                    <input type="number" class="form-control" id="age" placeholder="age">
                                </div>

                                <div class="form-group">
                                    <label for="gender">
                                        <h5 class="baqi">Gender</h5>
                                    </label>
                                    <input type="gender" class="form-control" id="gender" placeholder="gender">
                                </div>

                                <div class="form-group">
                                    <label for="phone">
                                        <h5 class="baqi">Phone</h5>
                                    </label>
                                    <input type="phone" class="form-control" id="phone" placeholder="phone">
                                </div>

                                <div class="form-group">
                                    <label for="adress">
                                        <h5 class="baqi">Adress</h5>
                                    </label>
                                    <input type="adress" class="form-control" id="adress" placeholder="adress">
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="onSignup()">Signup</button>
                                <button type="button" class="btn btn-link" style="text-decoration: none;"><a
                                        style="color: white;" href="login.html">I HAVE AN ACCOUNT</a></button>
                                <div class="alert alert-dark" role="alert" id="message"></div>
                            </form>
                        </div>
                    </div>
                </div>





                <script src="app.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                    crossorigin="anonymous"></script>
</body>
